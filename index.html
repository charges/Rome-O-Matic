<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rome-O-Matic 1.0</title>

  <link rel="manifest" href="/Rome-O-Matic/manifest.json">
  <meta name="theme-color" content="#2563eb">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Rome-O-Matic">

  <link rel="apple-touch-icon" href="/Rome-O-Matic/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/Rome-O-Matic/icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/Rome-O-Matic/icons/apple-touch-icon-167.png">

  <!-- React, Babel, Tailwind -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <!-- Full React App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- Backend API base URL ---
    const API_URL = 'https://historical-feed-backend.onrender.com/api/articles';

    // --- Shakespeare sonnet endpoint (backend proxy to MIT) ---
    const SONNET_URL = 'https://historical-feed-backend.onrender.com/api/sonnet';

    const fetchRandomSonnet = async () => {
      const resp = await fetch(SONNET_URL);
      if (!resp.ok) throw new Error('Failed to fetch sonnet');
      return await resp.json(); // expects { number, title?, text, url, source }
    };

    // --- Topic list (expand freely) ---
    const TOPICS = [
      { key: 'all', label: 'All Topics' },
      { key: 'american-literature', label: 'American Literature' },
      { key: 'italian-renaissance', label: 'Renaissance Italy' },

      // NEW TOPICS
      { key: 'italian-history', label: 'Italian History' },
      { key: 'us-history', label: 'US History' },
      { key: 'modern-german-literature', label: 'Modern German Literature' },
      { key: 'modern-austrian-literature', label: 'Modern Austrian Literature' },
      { key: 'modern-swiss-literature', label: 'Modern Swiss Literature' },
      { key: 'italian-literature', label: 'Italian Literature' },
      { key: 'sonnet', label: 'Sonnet' }
    ];

    // --- Icons ---
    const RefreshCw = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
      </svg>
    );

    const BookOpen = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
    );

    const Clock = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
      </svg>
    );

    const ExternalLink = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
      </svg>
    );

    const Bookmark = ({ size = 24, className = "", fill = "none" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
      </svg>
    );

    const Filter = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
      </svg>
    );

    const ImageIcon = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
      </svg>
    );

    // --- Main component ---
    const HistoricalFeed = () => {
      const [allArticles, setAllArticles] = useState([]);
      const [displayedArticles, setDisplayedArticles] = useState([]);
      const [savedArticles, setSavedArticles] = useState([]);
      const [activeView, setActiveView] = useState('feed');
      const [category, setCategory] = useState('all');
      const [sourceFilter, setSourceFilter] = useState('all');
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [isCached, setIsCached] = useState(false);
      const [selectedTopic, setSelectedTopic] = useState('all');

      const [sonnet, setSonnet] = useState(null);
      const [sonnetError, setSonnetError] = useState(null);

      const applyFilters = (articles, cat, src) => {
        let filtered = articles;
        if (src !== 'all') filtered = filtered.filter(a => a.source === src);
        if (cat !== 'all') filtered = filtered.filter(a => a.category === cat);
        setDisplayedArticles(filtered);
      };

      // --- Updated fetcher supports topic + force ---
      const fetchArticles = async (topic = 'all', force = false) => {
        setLoading(true);
        setError(null);

        try {
          let url = API_URL;
          const params = new URLSearchParams();
          if (force) params.append('force', '1');
          if (topic && topic !== 'all') params.append('topic', topic);
          if (params.toString()) url += '?' + params.toString();

          const response = await fetch(url);
          if (!response.ok) throw new Error('Failed to fetch articles from server');
          const data = await response.json();

          setAllArticles(data.articles);
          setIsCached(data.cached);
          applyFilters(data.articles, category, sourceFilter);

          try {
            const s = await fetchRandomSonnet();
            setSonnet(s);
            setSonnetError(null);
          } catch (e) {
            console.error('Sonnet fetch error:', e);
            setSonnet(null);
            setSonnetError('Unable to load sonnet.');
          }
        } catch (err) {
          console.error('Fetch error:', err);
          setError('Unable to load articles. Please check that your backend server is running.');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchArticles('all', false);
      }, []);

      const handleCategoryChange = (cat) => {
        setCategory(cat);
        applyFilters(allArticles, cat, sourceFilter);
      };

      const handleSourceChange = (src) => {
        setSourceFilter(src);
        applyFilters(allArticles, category, src);
      };

      const toggleSave = (article) => {
        setSavedArticles(prev => {
          const isSaved = prev.some(a => a.id === article.id);
          return isSaved ? prev.filter(a => a.id !== article.id) : [...prev, article];
        });
      };

      const isSaved = (articleId) => savedArticles.some(a => a.id === articleId);

      const ArticleCard = ({ article }) => {
        const [imageError, setImageError] = useState(false);
        const showImage = article.thumbnail && !imageError;

        return (
          <div className="bg-white rounded-lg shadow-md overflow-hidden mb-6 hover:shadow-lg transition-shadow">
            {showImage && (
              <div className="relative h-48 bg-gradient-to-br from-blue-100 to-indigo-100">
                <img
                  src={article.thumbnail}
                  alt={article.title}
                  className="w-full h-full object-cover"
                  onError={() => setImageError(true)}
                />
              </div>
            )}

            <div className="p-6">
              <div className="flex items-center justify-between mb-2">
                <span className="text-xs font-semibold text-gray-500">
                  {article.source}
                </span>
                <button
                  onClick={() => toggleSave(article)}
                  className={`p-1 rounded hover:bg-gray-100 transition-colors ${
                    isSaved(article.id) ? 'text-blue-600' : 'text-gray-400'
                  }`}
                >
                  <Bookmark
                    size={18}
                    fill={isSaved(article.id) ? 'currentColor' : 'none'}
                  />
                </button>
              </div>

              <h2 className="text-2xl font-bold text-gray-900 mb-3">
                {article.title}
              </h2>

              <p className="text-gray-700 mb-4 leading-relaxed">
                {article.extract}
              </p>

              <a
                href={article.url}
                target="_blank"
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium"
              >
                Read full article <ExternalLink size={16} />
              </a>
            </div>
          </div>
        );
      };

      const SonnetCard = ({ sonnet }) => {
        if (!sonnet) return null;

        return (
          <div className="bg-white rounded-lg shadow-md overflow-hidden mb-6 hover:shadow-lg transition-shadow">
            <div className="p-6">
              <div className="flex items-center justify-between mb-2">
                <span className="text-xs font-semibold text-gray-500">
                  Shakespeare (MIT)
                </span>
                <a
                  href={sonnet.url}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="text-xs text-blue-600 hover:text-blue-800 inline-flex items-center gap-1"
                >
                  Source <ExternalLink size={14} />
                </a>
              </div>

              <h2 className="text-2xl font-bold text-gray-900 mb-3">
                {sonnet.title ? sonnet.title : `Sonnet ${sonnet.number}`}
              </h2>

              <pre className="whitespace-pre-wrap text-gray-800 leading-relaxed mb-0 font-serif">
                {sonnet.text}
              </pre>
            </div>
          </div>
        );
      };

      // Split feed: Wikipedia first, then Sonnet, then everyone else
      const wiki = displayedArticles.filter(a => a.source === 'Wikipedia');
      const others = displayedArticles.filter(a => a.source !== 'Wikipedia');

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
          <header className="bg-white shadow-sm sticky top-0 z-10">
            <div className="max-w-4xl mx-auto px-4 py-2">
              <div className="flex items-center justify-between gap-3">
                <div className="flex items-center gap-2">
                  <BookOpen size={22} className="text-blue-600 shrink-0" />
                  {isCached && (
                    <span className="inline-flex items-center h-7 px-2 text-xs bg-green-100 text-green-700 rounded">
                      Cached
                    </span>
                  )}
                </div>

                <div className="flex items-center gap-2">
                  <button
                    onClick={() => setActiveView(activeView === 'feed' ? 'saved' : 'feed')}
                    className="inline-flex items-center justify-center gap-1.5 h-8 px-3 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                  >
                    <Bookmark size={18} />
                    <span>({savedArticles.length})</span>
                  </button>

                  <button
onClick={async () => {
  if (selectedTopic === 'sonnet') {
    setLoading(true);
    setError(null);

    try {
      const s = await fetchRandomSonnet();
      setSonnet(s);
      setSonnetError(null);
    } catch (err) {
      console.error('Sonnet fetch error:', err);
      setSonnet(null);
      setSonnetError('Unable to load sonnet.');
    } finally {
      setLoading(false);
    }
    return;
  }

  fetchArticles(selectedTopic, true);
}}                    disabled={loading}
                    className="inline-flex items-center justify-center gap-1.5 h-8 px-3 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                  >
                    <RefreshCw size={18} className={loading ? 'animate-spin' : ''} />
                    <span>Refresh</span>
                  </button>
                </div>
              </div>

              <div className="mt-2">
                <h1 className="text-2xl font-bold text-gray-900">
                  Rome-O-Matic 1.0
                </h1>
              </div>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-4 py-8">
            {activeView === 'feed' ? (
              <>
                <div className="mb-6">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Filter by topic:
                  </label>

                  <div className="inline-flex items-center px-3 py-2 bg-white border border-gray-300 rounded-lg">
       <select
  value={selectedTopic}
  onChange={async (e) => {
    const value = e.target.value;
    setSelectedTopic(value);

    if (value === 'sonnet') {
      // Sonnet-only view: do NOT fetch /api/articles
      setLoading(true);
      setError(null);
      setDisplayedArticles([]);
      setAllArticles([]);

      try {
        const s = await fetchRandomSonnet();
        setSonnet(s);
        setSonnetError(null);
      } catch (err) {
        console.error('Sonnet fetch error:', err);
        setSonnet(null);
        setSonnetError('Unable to load sonnet.');
      } finally {
        setLoading(false);
      }

      return;
    }

    // Normal topics: fetch articles (and your existing sonnet insertion logic will still run)
    fetchArticles(value, true);
  }}
  className="bg-transparent focus:outline-none text-sm text-gray-800"
>
                      {TOPICS.map((t) => (
                        <option key={t.key} value={t.key}>
                          {t.label}
                        </option>
                      ))}
                    </select>
                  </div>
                </div>

             {loading ? (
  <div className="flex flex-col items-center justify-center py-20">
    <RefreshCw className="animate-spin text-blue-600 mb-4" size={40} />
    <p className="text-gray-600">
      {selectedTopic === 'sonnet' ? 'Loading sonnet…' : 'Loading articles…'}
    </p>
  </div>
) : error ? (
  <div className="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
    <p className="text-red-700 mb-4">{error}</p>
    <button
      onClick={() => fetchArticles(selectedTopic, true)}
      className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
    >
      Try Again
    </button>
  </div>
) : selectedTopic === 'sonnet' ? (
  sonnetError ? (
    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6 text-sm text-yellow-800">
      {sonnetError}
    </div>
  ) : (
    <SonnetCard sonnet={sonnet} />
  )
) : displayedArticles.length === 0 ? (
  <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
    <p className="text-yellow-700">
      No articles match your filters. Try a different topic.
    </p>
  </div>
) : (
  <>
    {wiki.map(a => <ArticleCard key={a.id} article={a} />)}

    {sonnetError ? (
      <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6 text-sm text-yellow-800">
        {sonnetError}
      </div>
    ) : (
      <SonnetCard sonnet={sonnet} />
    )}

    {others.map(a => <ArticleCard key={a.id} article={a} />)}
  </>
)}
              </>
            ) : (
              <>
                <div className="mb-6">
                  <h2 className="text-2xl font-bold text-gray-900 mb-2">Saved Articles</h2>
                  <p className="text-gray-600">
                    {savedArticles.length === 0
                      ? 'No saved articles yet. Start exploring!'
                      : `You have ${savedArticles.length} saved article${savedArticles.length !== 1 ? 's' : ''}`}
                  </p>
                </div>

                {savedArticles.length > 0 ? (
                  savedArticles.map(article => <ArticleCard key={article.id} article={article} />)
                ) : (
                  <div className="text-center py-20">
                    <Bookmark size={48} className="mx-auto text-gray-300 mb-4" />
                    <p className="text-gray-500">Browse the feed and save articles to read later</p>
                  </div>
                )}
              </>
            )}
          </main>

          <footer className="mt-12 py-6 text-center text-sm text-gray-500">
            <p>Live content from Wikipedia and the Stanford Encyclopedia of Philosophy.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<HistoricalFeed />, document.getElementById('root'));
  </script>
</body>
</html>
